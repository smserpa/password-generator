<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h1 class="modal-header">Selection Criteria</h1>
          <div class="character-type">
            <input type="checkbox" id="lowercase" name="lowercase" />
            <label for="lowercase">Lowercase Characters</label>
            <input type="checkbox" id="uppercase" name="uppercase" />
            <label for="uppercase">Uppercase Characters</label>
            <input type="checkbox" id="numbers" name="numbers" />
            <label for="numbers">Numbers</label>
            <input type="checkbox" id="special" name="special" />
            <label for="special">Special Characters</label>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
